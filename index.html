<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Giphy Search API</title>
</head>
<body>

    <header id="header" class="header fixed-top">
        <div class="topbar d-flex align-items-center">
          <div class="container d-flex justify-content-center justify-content-md-between">
            <div class="contact-info d-flex align-items-center">
            </div>
            <div class="languages d-none d-md-flex align-items-center">
            </div>
          </div>
        </div>

        <div class="navbarcontainer d-flex align-items-center">

            <div class="container position-relative d-flex align-items-center justify-content-between">
                <h1 class="mysitebrandname">My Giphy Search</h1>
    
            <nav id="navmenu" class="navmenu">
                <ul>
                <li>
                    <form  class="form-search" id="searchForm" >
                        <label>
                            Search:
                            <input type="text" name="search" id="searchInput" required />
                        </label>
                        <button class="btn-search" type="submit">Search</button>
                    </form>
                </li>
                </ul>
            </nav>
  
            </div>
    
        </div>
    </header>

    <main>
        <section id="mymain" class="mymain section dark-background">
     
            <div class="container">
              <div class="row">
                <div class="col-lg-8 d-flex flex-column align-items-center align-items-lg-start">
                    <h2>Welcome to <span>My Giphy Search</span></h2>
                </div>
              </div>
              <section class="js-data-container  data-container"></section>
              <section class="js-giphy-container giphy-container"></section>
            </div>
      
        </section>

     


    </main>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./js/mainData.js"></script>
</body>
</html>
